<!DOCTYPE html>
<html lang="fr">
<head>
	<title>ROBOTIME</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#2e3136">
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="icon" href="img/icon.png"/>
</head>
<body>

	<div class="body-night">
		<div class="container-title">
			<h1 class="title">Robotime</h1>
		</div>
		<div class="container-robot">
			<div class="container-head">
				<div class="antenna"></div>
				<div class="l-ear"></div>
				<div class="head">
					<div class="container-eye">
						<div class="eyeball">
							<div class="iris"></div>
						</div>
						<div class="eyeball">
							<div class="eyelid"></div>
							<div class="iris"></div>
						</div>
					</div>
					<div class="mouth"></div>
				</div>
				<div class="r-ear"></div>
			</div>
			<div class="container-body">
				<div class="l-arm"></div>
				<div class="body">
					<div class="container-light">
						<div class="light"></div>
						<div class="button"></div>
						<div class="buttoff"></div>
					</div>
					<div class="container-indicator">
						<div class="container-indicator-s">
							<div class="indicator-s1"></div>
							<div class="indicator-s2"></div>
							<div class="indicator-s3"></div>
							<div class="indicator-s4"></div>
							<div class="indicator-s5"></div>
							<div class="indicator-s6"></div>
							<div class="indicator-s00"></div>
							<div class="indicator-s20"></div>
							<div class="indicator-s40"></div>
						</div>
						<div class="container-indicator-m">
							<div class="indicator-m1"></div>
							<div class="indicator-m2"></div>
							<div class="indicator-m3"></div>
							<div class="indicator-m4"></div>
							<div class="indicator-m5"></div>
							<div class="indicator-m6"></div>
							<div class="indicator-m00"></div>
							<div class="indicator-m20"></div>
							<div class="indicator-m40"></div>
						</div>
						<div class="container-indicator-h">
							<div class="indicator-h1"></div>
							<div class="indicator-h2"></div>
							<div class="indicator-h3"></div>
							<div class="indicator-h4"></div>
							<div class="indicator-h5"></div>
							<div class="indicator-h6"></div>
							<div class="indicator-h00"></div>
							<div class="indicator-h08"></div>
							<div class="indicator-h16"></div>
						</div>
						<div class="container-indicator-mo">
							<div class="indicator-mo1"></div>
							<div class="indicator-mo2"></div>
							<div class="indicator-mo3"></div>
							<div class="indicator-mo4"></div>
							<div class="indicator-mo5"></div>
							<div class="indicator-mo6"></div>
							<div class="indicator-mo00"></div>
							<div class="indicator-mo04"></div>
							<div class="indicator-mo08"></div>
						</div>
					</div>
					<div class="container-bar1">
						<div class="bouton-am"></div>
						<div class="bouton-pm"></div>
						<div class="bouton-2222"></div>
						<div class="container-bar2">
							<div class="bar-s"></div>
							<div class="bar-m"></div>
							<div class="bar-h"></div>
						</div>
					</div>
				</div>
				<div class="r-arm"></div>
			</div>
		</div>
	</div>

	<script src="../js/base.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
